<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Vehículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      margin-bottom: 30px;
    }
    .cuadro {
      width: 300px;
      height: 200px;
      border: 2px solid #000;
      margin-top: 10px;
    }
    .cuadro img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h2>Selector de Vehículo</h2>
  <div class="container">
    <select id="vehiculoSelect">
      <option value="carro">Carro</option>
      <option value="moto">Moto</option>
      <option value="bicicleta">Bicicleta</option>
    </select>
    <button onclick="mostrarVehiculo()">Mostrar</button>
    <div id="vehiculoBox" class="cuadro"></div>
  </div>

  <script>
    function mostrarVehiculo() {
      const opcion = document.getElementById("vehiculoSelect").value;
      const imagenBox = document.getElementById("vehiculoBox");
      
      let url = "";

      if (opcion === "carro") {
        url = "https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_960_720.jpg";
      } else if (opcion === "moto") {
        url = "https://cdn.pixabay.com/photo/2016/11/29/06/15/motorcycle-1867127_960_720.jpg";
      } else if (opcion === "bicicleta") {
        url = "https://cdn.pixabay.com/photo/2017/07/31/11/21/bicycle-2551339_960_720.jpg";
      }

      imagenBox.innerHTML = `<img src="${url}" alt="${opcion}">`;
    }
  </script>

</body>
</html>
