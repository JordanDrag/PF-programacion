<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Colores y Vehículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    .container {
      margin-bottom: 40px;
    }
    .cuadro {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      margin-top: 10px;
    }
    .cuadro img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Selector de Colores -->
  <h2>Selector de Color</h2>
  <div class="container">
    <select id="colorSelect">
      <option value="yellow">Amarillo</option>
      <option value="blue">Azul</option>
      <option value="red">Rojo</option>
    </select>
    <button onclick="mostrarColor()">Mostrar</button>
    <div id="colorBox" class="cuadro"></div>
  </div>

  <!-- Selector de Vehículos -->
  <h2>Selector de Vehículo</h2>
  <div class="container">
    <select id="vehiculoSelect">
      <option value="carro">Carro</option>
      <option value="moto">Moto</option>
      <option value="bicicleta">Bicicleta</option>
    </select>
    <button onclick="mostrarVehiculo()">Mostrar</button>
    <div id="vehiculoBox" class="cuadro"></div>
  </div>

  <script>
    function mostrarColor() {
      const color = document.getElementById("colorSelect").value;
      const colorBox = document.getElementById("colorBox");
      colorBox.style.backgroundColor = color;
      colorBox.innerHTML = ''; // Limpia cualquier contenido anterior
    }

    function mostrarVehiculo() {
      const opcion = document.getElementById("vehiculoSelect").value;
      const imagenBox = document.getElementById("vehiculoBox");

      let url = "";

      if (opcion === "carro") {
        url = "https://media.gq.com.mx/photos/5d6ec5c43d0c810008e7008c/4:3/w_2248,h_1686,c_limit/bugatti.jpg";
      } else if (opcion === "moto") {
        url = "https://i0.wp.com/factorybike.com.ec/wp-content/uploads/2024/08/miniatura-drakon-f300.jpg?fit=600%2C400&ssl=1";
      } else if (opcion === "bicicleta") {
        url = "https://www.bicis.ec/cdn/shop/files/bicicleta-eagle-aro-29-mtb-man-alu-3x8v-rojo-negro-blanco-1-1024-1024.webp?v=1702505770";
      }

      imagenBox.innerHTML = `<img src="${url}" alt="${opcion}">`;
    }
  </script>

</body>
</html>
